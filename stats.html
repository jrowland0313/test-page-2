<!DOCTYPE html>
<html lang="en">

<head>
    <title>Statistics</title>
    <style>
        body {
            background-color: #6B2026; /* Set background color to a darker red resembling garnet */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
        }

        header {
            text-align: center;
            margin-top: 50px; /* Add margin top to center the header vertically */
        }

        nav {
            text-align: center; /* Center the navigation */
            margin-top: 20px; /* Add margin top for spacing */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block; /* Display list items inline */
            margin: 0 10px; /* Add margin between list items */
        }

        .container {
            text-align: center; /* Center the content in the container */
            margin-top: 50px; /* Add margin top for spacing */
        }

        .individual {
            margin-top: 30px; /* Add margin top for spacing */
            color: white; /* Set header text color to white */
        }

        .individual header {
            color: white; /* Set header text color to white */
            margin-bottom: 20px; /* Add margin bottom for spacing */
        }

        .individual h2, .individual h3 {
            color: white; /* Set header text color to white */
            font-size: 24px; /* Set header font size */
            display: inline-block; /* Display headers inline */
        }

        .individual header {
            text-align: center; /* Center the headers */
        }

        .individual h2 {
            margin-right: 20px; /* Add margin between headers */
        }

        .individual p {
            margin: 5px 0; /* Add margin for spacing between player statistics */
        }

        button {
            background-color: #6B2026; /* Set button background color */
            color: white; /* Set button text color */
            border: none; /* Remove button border */
            padding: 10px 20px; /* Add padding to the button */
            margin: 0 5px; /* Add margin for spacing between buttons */
            cursor: pointer; /* Set cursor to pointer on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Statistics</h1>
    </header>

    <nav>
        <ul>
            <li><button>Baseball</button></li>
            <li><button>Schedule</button></li>
            <li><button>Roster</button></li>
            <li><button>Stats</button></li>
            <li><button>More Links</button></li>
        </ul>
    </nav>

    <div class="container">
        <div id="Statistics" class="individual">
            <header>
                <h2>Individual</h2>
                <h3>Season</h3>
            </header>

            <h4>Offense</h4>
            <p>Ethan Petry .376 1.20 46 36 122 155 83 10 0 23 75</p>
            <p>Cole Messina .313 1.26 73 12 99 92 93 14 1 14 30</p>
            <p>Talmadge LeCroy .307 1.04 36 26 22 31 62 7 11 81 17</p>
            <p>Kennedy Jones .304 .970 56 56 21 46 46 5 11 11 44</p>
        </div>
    </div>
</body>

</html>
